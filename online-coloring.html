    <style>
        @import url('https://fonts.googleapis.com/css2?family=Varela+Round&display=swap');
        :root {
            --primary-color: #29b6f6;
            --accent-color: #ff8a65;
            --background-color: #f0f4f8;
            --header-bg: #e0f7fa;
            --text-color: #424242;
            --white-color: #ffffff;
        }
        body {
            font-family: 'Varela Round', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
        }
        header {
            text-align: center;
            background: linear-gradient(135deg, var(--header-bg), var(--white-color));
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }
        header h1 a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .coloring-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            align-items: flex-start; /* Align items to the top */
        }
        #canvas-container {
            border: 5px solid white;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            background-color: white;
            max-width: 100%;
        }
        canvas {
            display: block;
            /* The cursor SVG is language-neutral and works for LTR */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><path d="M22.42,6.58,5,24,3,29l5-2,17.42-17.42a4,4,0,0,0,0-5.66L28.08,1a4,4,0,0,0-5.66,0Z" fill="%23666" stroke="white" stroke-width="1.5"/></svg>') 0 32, auto;
            max-width: 100%;
            height: auto;
        }
        .tools-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
            min-width: 300px;
        }
        .tool-box {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.07);
        }
        .color-palette {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .color-box {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
        }
        .color-box:hover {
            transform: scale(1.1);
        }
        .color-box.selected {
            border-color: var(--primary-color);
            transform: scale(1.1);
        }
        .action-buttons button {
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-family: 'Varela Round', sans-serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--accent-color);
            color: white;
        }
        .action-buttons button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery-thumb {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: border-color 0.2s;
        }
        .gallery-thumb:hover, .gallery-thumb.selected {
            border-color: var(--accent-color);
        }
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background-color: #e9ecef;
        }

        @media (max-width: 900px) {
            .coloring-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <!-- ====================================================== -->
    <!-- | CHANGE 7: JavaScript Translation & Comments        | -->
    <!-- ====================================================== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Online coloring script started.");

            try {
                const canvas = document.getElementById('coloringCanvas');
                if (!canvas) {
                    console.error("Fatal Error: Canvas element with ID 'coloringCanvas' was not found.");
                    return;
                }
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                const palette = document.querySelector('.color-palette');
                const gallery = document.querySelector('.image-gallery');
                const clearBtn = document.getElementById('clear-btn');
                const downloadBtn = document.getElementById('download-btn');

                let selectedColor = '#FF0000';
                const image = new Image();
                image.crossOrigin = "Anonymous";

                function loadImage(src) {
                    console.log("Attempting to load image:", src);
                    image.src = src;
                    image.onload = () => {
                        console.log("Image loaded successfully:", src);
                        canvas.width = image.naturalWidth;
                        canvas.height = image.naturalHeight;
                        drawImage();
                    };
                    image.onerror = () => {
                        console.error("Failed to load image:", src);
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        ctx.font = "20px Varela Round";
                        ctx.textAlign = "center";
                        ctx.fillText("Could not load image.", canvas.width / 2, canvas.height / 2);
                    }
                }

                function drawImage() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(image, 0, 0);
                    console.log("Image drawn on canvas.");
                }

                gallery.addEventListener('click', (e) => {
                    if (e.target.classList.contains('gallery-thumb')) {
                        const newSrc = e.target.dataset.src;
                        loadImage(newSrc);
                        document.querySelectorAll('.gallery-thumb').forEach(thumb => thumb.classList.remove('selected'));
                        e.target.classList.add('selected');
                    }
                });

                palette.addEventListener('click', (e) => {
                    if (e.target.classList.contains('color-box')) {
                        selectedColor = e.target.dataset.color;
                        document.querySelectorAll('.color-box').forEach(box => box.classList.remove('selected'));
                        e.target.classList.add('selected');
                    }
                });

                canvas.addEventListener('click', (e) => {
                    const rect = canvas.getBoundingClientRect();
                    const scaleX = canvas.width / rect.width;
                    const scaleY = canvas.height / rect.height;
                    const x = Math.floor((e.clientX - rect.left) * scaleX);
                    const y = Math.floor((e.clientY - rect.top) * scaleY);
                    
                    floodFill(x, y, hexToRgb(selectedColor));
                });

                clearBtn.addEventListener('click', drawImage);

                downloadBtn.addEventListener('click', () => {
                    const link = document.createElement('a');
                    link.download = 'my-masterpiece.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });

                function floodFill(startX, startY, fillColor) {
                    try {
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const startPos = (startY * canvas.width + startX) * 4;
                        const startR = imageData.data[startPos];
                        const startG = imageData.data[startPos + 1];
                        const startB = imageData.data[startPos + 2];

                        if (fillColor.r === startR && fillColor.g === startG && fillColor.b === startB) return;
                        
                        const pixelStack = [[startX, startY]];

                        while (pixelStack.length) {
                            const newPos = pixelStack.pop();
                            const x = newPos[0];
                            let y = newPos[1];
                            let pixelPos = (y * canvas.width + x) * 4;

                            while (y-- >= 0 && matchStartColor(pixelPos, startR, startG, startB, imageData)) {
                                pixelPos -= canvas.width * 4;
                            }
                            pixelPos += canvas.width * 4;
                            ++y;

                            let reachLeft = false;
                            let reachRight = false;
                            while (y++ < canvas.height - 1 && matchStartColor(pixelPos, startR, startG, startB, imageData)) {
                                colorPixel(pixelPos, fillColor, imageData);

                                if (x > 0) {
                                    if (matchStartColor(pixelPos - 4, startR, startG, startB, imageData)) {
                                        if (!reachLeft) {
                                            pixelStack.push([x - 1, y]);
                                            reachLeft = true;
                                        }
                                    } else if (reachLeft) {
                                        reachLeft = false;
                                    }
                                }

                                if (x < canvas.width - 1) {
                                    if (matchStartColor(pixelPos + 4, startR, startG, startB, imageData)) {
                                        if (!reachRight) {
                                            pixelStack.push([x + 1, y]);
                                            reachRight = true;
                                        }
                                    } else if (reachRight) {
                                        reachRight = false;
                                    }
                                }
                                pixelPos += canvas.width * 4;
                            }
                        }
                        ctx.putImageData(imageData, 0, 0);
                    } catch (e) {
                        console.error("Flood fill failed. This can happen if the image is from a different domain without CORS enabled.", e);
                    }
                }

                function matchStartColor(pixelPos, r, g, b, imageData) {
                    const data = imageData.data;
                    const tolerance = 10;
                    return Math.abs(data[pixelPos] - r) <= tolerance &&
                        Math.abs(data[pixelPos + 1] - g) <= tolerance &&
                        Math.abs(data[pixelPos + 2] - b) <= tolerance;
                }

                function colorPixel(pixelPos, c, imageData) {
                    imageData.data[pixelPos] = c.r;
                    imageData.data[pixelPos + 1] = c.g;
                    imageData.data[pixelPos + 2] = c.b;
                    imageData.data[pixelPos + 3] = 255;
                }
                
                function hexToRgb(hex) {
                    const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                    return result ? {
                        r: parseInt(result[1], 16),
                        g: parseInt(result[2], 16),
                        b: parseInt(result[3], 16)
                    } : null;
                }

                // Load the initial image
                const initialImageSrc = document.querySelector('.gallery-thumb.selected').dataset.src;
                loadImage(initialImageSrc);

            } catch (error) {
                console.error("An unexpected error occurred during script initialization:", error);
            }
        });
    </script>
